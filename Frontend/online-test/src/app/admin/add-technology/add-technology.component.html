<form
  class="card mx-auto mb-4 p-3"
  [formGroup]="technologyForm"
  autocomplete="off"
>
  <div class="mb-3">
    <label class="form-label" for="techName">Technology Name</label>
    <input
      class="form-control"
      type="text"
      placeholder="Enter name of the technology"
      id="techName"
      name="techName"
      formControlName="techName"
      required
    />
    <div
      class="error mt-2 text-danger"
      *ngIf="
        technologyForm.get('techName')?.invalid &&
        technologyForm.get('techName')?.touched
      "
    >
      <span *ngIf="(technologyForm.get('techName')?.errors)!['required']">
        Technology name is required.
      </span>
    </div>
  </div>
  <div class="d-flex justify-content-end">
    <button
      class="btn btn-primary me-3"
      type="submit"
      [disabled]="technologyForm.invalid"
      (click)="onAddTechnology(technologyForm.value)"
      *ngIf="!updateId"
    >
      Add Technology
    </button>
    <button
      class="btn btn-primary me-3"
      type="submit"
      [disabled]="technologyForm.invalid"
      (click)="onUpdateTechnology(technologyForm.value)"
      *ngIf="updateId"
    >
      Update Technology
    </button>
    <button class="btn btn-danger" type="reset" (click)="onHideAddTechnology()">
      Cancel
    </button>
  </div>
</form>
