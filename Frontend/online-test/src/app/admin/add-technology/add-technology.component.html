<form
  class="card mx-auto mb-4 p-3"
  #technologyForm="ngForm"
  (ngSubmit)="addTechnology(technologyForm)"
  autocomplete="off"
>
  <div class="mb-3">
    <label class="form-label" for="techName">Technology Name</label>
    <input
      class="form-control"
      type="text"
      placeholder="Enter name of the technology"
      id="techName"
      name="techName"
      ngModel
      #technologyName="ngModel"
      required
    />
    <div
      class="error mt-2 text-danger"
      *ngIf="technologyName.invalid && technologyName.touched"
    >
      <span *ngIf="technologyName.errors?.['required']">
        Technology name is required.
      </span>
    </div>
  </div>
  <div class="d-flex justify-content-end">
    <button
      class="btn btn-danger me-3"
      type="reset"
      (click)="hideAddTechnology()"
    >
      Cancel
    </button>
    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="technologyForm.invalid"
    >
      Add Technology
    </button>
  </div>
</form>
