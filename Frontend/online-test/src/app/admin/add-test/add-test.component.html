<form
  class="card mx-auto mb-4 p-3"
  #testForm="ngForm"
  (ngSubmit)="addTest(testForm)"
  autocomplete="off"
>
  <div class="mb-3">
    <label class="form-label" for="techName">Test Name</label>
    <input
      class="form-control"
      type="text"
      placeholder="Enter name of the test"
      id="testName"
      name="testName"
      ngModel
      #testName="ngModel"
      required
    />
    <div
      class="error mt-2 text-danger"
      *ngIf="testName.invalid && testName.touched"
    >
      <span *ngIf="testName.errors?.['required']">
        Test name is required.
      </span>
    </div>
  </div>
  <div class="d-flex justify-content-end">
    <button class="btn btn-danger me-3" type="reset" (click)="hideAddTest()">
      Cancel
    </button>
    <button class="btn btn-primary" type="submit" [disabled]="testForm.invalid">
      Add Test
    </button>
  </div>
</form>
